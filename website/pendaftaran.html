    <!-- Isi -->
    <center>
        <h1 align style="color: white;"="center">Pendaftaran</h1>
        <br>
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <!-- FORM INPUT -->
                <form>
                    <div class="container">
                        <center>
                            <img src="../gambar/smk.png" width="280" height="190">
                        </center>
                        <div class="form-group">
                            <label for="exampleInputnama" style="margin-right: 520px;">Nama</label>
                            <input type="text" class="form-control" id="exampleInputnama" placeholder="Nama saya...">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputtempat" style="margin-right: 480px;">Tempat lahir</label>
                            <input type="text" class="form-control" id="exampleInputtempat"
                                placeholder="Tempat Lahir...">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputlahir" style="margin-right: 470px;">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="exampleInputlahir">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputlahir" style="margin-right: 460px;">Jenis kelamin : </label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"
                                        style="margin-right: 480px;">Laki-laki</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"
                                        style="margin-right: 480px;">Perempuan</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1" style="margin-right: 510px;">Agama</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Islam</option>
                                <option>Khatolik</option>
                                <option>Protestan</option>
                                <option>Buddha</option>
                                <option>Hindu</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" style="margin-right: 510px;">Alamat</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputasal" style="margin-right: 470px;">Asal Sekolah</label>
                            <input type="text" class="form-control" id="exampleInputasal">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1" style="margin-right: 410px;">Jurusan Yang Di
                                Pilih</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>RPL(Rekayasa Perangkat Lunak)</option>
                                <option>TSM(Teknik Sepeda Motor)</option>
                                <option>TKR(Teknik Kendaraan Ringan)</option>
                            </select>
                        </div>

                        <center>
                            <button type="submit" class="btn btn-primary">Daftar</button>
                            <button type="reset" class="btn btn-danger">Hapus</button>
                        </center>
                    </div>
            </div>
            </form>
        </div>
